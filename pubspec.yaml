  photo_view: ^0.14.0
  intl: ^0.18.0
  twitter_login: ^4.0.1
  sign_in_with_apple: ^4.0.0
  crypto: ^3.0.1
  validators: ^3.0.0
  flutter_math_fork: ^0.7.1
  flutter_spinkit: ^5.1.0
